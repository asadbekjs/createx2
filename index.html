<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Createx</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- Header section starts -->
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="header__left">
            <a href="./index.html" class="header__logo">
              <img src="./images/logo.png" alt="logo image" />
            </a>
            <nav class="header__navbar">
              <ul class="header__list">
                <li class="header__item">
                  <a href="#" class="header__link">About us</a>
                </li>
                <li class="header__item">
                  <a href="#" class="header__link">Courses</a>
                </li>
                <li class="header__item">
                  <a href="#" class="header__link">Events</a>
                </li>
                <li class="header__item">
                  <a href="#" class="header__link">Blog</a>
                </li>
                <li class="header__item">
                  <a href="#" class="header__link">Contacts</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="header__right">
            <button class="header__btn section__btn1">Get consultation</button>
            <button class="header__auth">
              <img src="./images/icons/profile.svg" alt="profile icon" /> Login
              / Register
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- Header section ends -->

    <!-- Home section starts -->
    <section class="home">
      <div class="container">
        <div class="home__wrapper">
          <div class="home__left">
            <a class="home__play" href="#">
              <img src="./images/icons/play.svg" alt="play icon" />
              Play showreel
            </a>
            <h1 class="home__title">
              Enjoy studying with Createx Online Courses
            </h1>
            <div class="home__btns">
              <button class="home__btn2 section__btn2">About us</button>
              <button class="home__btn1 section__btn1">Explore courses</button>
            </div>
          </div>
          <div class="home__right">
            <img src="./images/home-image.png" alt="home image" />
          </div>
        </div>
      </div>
    </section>
    <!-- Home section ends -->
  </body>
</html>
